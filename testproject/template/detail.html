{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="350">
        </div>
        <div class="col-md-6">
            <h4>{{movie.name}}</h4><br>
            <h6>{{movie.desc}}</h6><br>
            <h4>{{movie.year}}</h4>
            <a class="btn btn-warning" href="{% url 'testapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'testapp:delete' movie.id %}">Delete</a>
        </div>

    </div>
</div>


{% endblock %}
